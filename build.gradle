plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.1.0"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jcenter.bintray.com')
    }
    maven {
        url = uri('https://jitpack.io')
    }
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    // JDA with no audio
    compile ('net.dv8tion:JDA:4.2.0_168') {
        exclude module: 'opus-java'
    }
    // Top.gg bot site API wrapper
    implementation 'com.github.DiscordBotList:Java-Wrapper:v1.0'
    // All-purpose library
    implementation 'com.google.guava:guava:29.0-jre'
    // JSON library
    implementation 'org.json:json:20160810'
    // YAML library
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.1'
    // SQLite driver
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    // Used for MCServerPing
    implementation 'dnsjava:dnsjava:2.1.8'
    implementation 'net.md-5:bungeecord-chat:1.12-SNAPSHOT'
    // Command-line arguments
    compile 'info.picocli:picocli:4.3.2'
    annotationProcessor 'info.picocli:picocli-codegen:4.3.2'
    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation "org.assertj:assertj-core:3.16.1"
    // Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.2'
}

group = 'com.tisawesomeness'
version = '1.0.0-ALPHA'
sourceCompatibility = '1.8'

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    filesMatching("**/build.properties") {
        filter ReplaceTokens, tokens: [
                "version": project.version
        ]
    }
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.tisawesomeness.minecord.Main'
        )
    }
}

shadowJar {
    minimize()
}